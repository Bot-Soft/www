<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}

	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico" sizes="32x32">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () {
			(ga.q = ga.q || []).push(arguments)
		};
		ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/animate.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/LineIcons.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/TypoGraphica.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.theme.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/magnific-popup.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/nivo-lightbox.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">
</head>

<body>

	<!-- Header Section Start -->
	<header id="home" class="hero-area">
		<div class="overlay">
			<span></span>
			<span></span>
		</div>

		{% include widgets/navigation.html %}
		<div class="container">
			<div class="row space-100">
				<div class="col-lg-6 col-md-12 col-xs-12">
					<div class="contents">
						<h2 class="head-title">{{page.title}}</h2>
						<p>{{page.subtitle}}</p>
					</div>
				</div>
				<div class="col-lg-6 col-md-12 col-xs-12 p-0">
					<div class="intro-img">
						<img src="{{ site.baseurl }}/images/business/business-img.png" class="img-fluid" alt="">
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Section End -->

	<div class="content">
		{{ content }}
	</div>

	{% include footer.html %}
	{% include widgets/go-to-widget.html %}
	{% include widgets/loader.html %}


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="{{ site.baseurl }}/js/jquery-min.js"></script>
	<script src="{{ site.baseurl }}/js/popper.min.js"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	<script src="{{ site.baseurl }}/js/owl.carousel.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.nav.js"></script>
	<script src="{{ site.baseurl }}/js/scrolling-nav.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.easing.min.js"></script>
	<script src="{{ site.baseurl }}/js/nivo-lightbox.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.magnific-popup.min.js"></script>
	<script src="{{ site.baseurl }}/js/main.js"></script>
</body>

</html>
